<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a1924e4518.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="main-container">
      <section class="score-board">
        <h1 class="heading">Leaderboard</h1>
        <div class="container">
          <h4 class="recent-scores">Recent scores</h4>
          <button class="refresh-button hvr-float-shadow" type="button">Refresh</button>
        </div>
        <ul class="score-container"></ul>
      </section>

      <section class="add-score">
        <h1 class="heading">Add score</h1>
        <form
          id="form"
          class="add-score-form"
          action="index.html"
          method="POST"
        >
          <input
            id="name"
            class="name-input"
            type="text"
            name="name"
            placeholder="Enter your name"
          />
          <input
            id="score"
            class="score-input"
            type="text"
            name="score"
            placeholder="Enter your score"
          />
          <input class="submit-button hvr-float-shadow" type="submit" value="Add score" />
        </form>
      </section>
    </main>
  </body>
</html>
